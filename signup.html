<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Signup</title>

    <style>
        .signUpSpinner{
            display: none;
        }
    </style>
    <div class="position-absolute top-50 start-50 translate-middle signup">


      <form class="row g-3">
          <label class="form-label signupError text-danger"></label>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label text-danger signUPNameError"></label><br/>
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label text-danger signUPEmailError"></label><br/>
          <label for="inputEmail4" class="form-label">Email</label>
          <input class="form-control" id="inputEmail4" name='email' />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label text-danger signUPPasswordError"></label> <br/>
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name='password' />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary signUpBtn">Sign up</button>
          <button  class="btn btn-primary backBtn">Back</button>
        </div>
        
        <div class="spinner-border text-primary signUpSpinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </form>
    </div>
  </head>
  <body></body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
</html>
